<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking and Cancellation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('C:/Users/codin/OneDrive/Desktop/customer_satisfaction/templates/WhatsApp Image 2024-08-27 at 22.49.37_7cd2675d.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FlightService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card booking-card">
                    <div class="card-header text-center">
                        <h3>Ticket Booking</h3>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="flightNumber" class="form-label">Flight Number</label>
                                <input type="text" class="form-control" id="flightNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="departureDate" class="form-label">Departure Date</label>
                                <input type="date" class="form-control" id="departureDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card booking-card">
                    <div class="card-header text-center">
                        <h3>Ticket Cancellation</h3>
                    </div>
                    <div class="card-body">
                        <form id="cancellationForm">
                            <div class="mb-3">
                                <label for="cancellationName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="cancellationName" required>
                            </div>
                            <div class="mb-3">
                                <label for="cancellationEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="cancellationEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="cancellationFlightNumber" class="form-label">Flight Number</label>
                                <input type="text" class="form-control" id="cancellationFlightNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="cancellationDate" class="form-label">Cancellation Date</label>
                                <input type="date" class="form-control" id="cancellationDate" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <a href="/userdata"><button>GO FOR PREDICTION</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
